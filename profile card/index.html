<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://font.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Profile Card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      
      <div class="card_bg"></div>
      <div class="card_img">
        <img src="./images/photo.jpg" alt="Vishal Sharma Profile-Pic" />
      </div>

      <div class="card_pi">
        <section>
          <h1>Vishal Sharma, <span>20</span></h1>
          <h2>India</h2>
        </section>
      </div>

      <div class="line1"></div>

      <div class="card_sec">
        <section>
          <h3>1K</h3>
          <span>Followers</span>
        </section>

        <section>
          <h3>2K</h3>
          <span>Likes</span>
        </section>

        <section>
          <h3>5K</h3>
          <span>Photos</span>
        </section>
      </div>
    </main>

    <footer class="attribute">
      Challenge By
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >FrontEnd Mentor</a
      ><br />
      Coded by
      <a
        href="https://www.linkedin.com/in/vishal-sharma-ab70721b4/"
        class="name"
        >Vishal Sharma</a
      >

      <div class="social-media">
        <a
          href="https://www.instagram.com/__vishalsharma1/"
          class="fa fa-instagram"
        ></a>
        <a href="https://github.com/Vish-devop" class="fa fa-github"></a>
        <a
          href="https://www.linkedin.com/in/vishal-sharma-ab70721b4/"
          class="fa fa-linkedin"
        ></a>
      </div>
    </footer>
  </body>
</html>
